<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="card-1">
      <h5 class="sub-title">Your Result</h5>
      <div class="circle">
        <p>
          <strong>76</strong> of 100
        </p>
      </div>
      <div class="description">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="card-2">
      <div class="container-card-2">
        <h5 class="sub-title">Summary</h5>
        <div class="content">
          <div class="info info-1">
            <div class="sub-title-info">
              <span></span>
              <h6>Reaction</h6>
            </div>
            <div class="qtd"><strong>80</strong> / 100</div>
          </div>
          <div class="info info-2">
            <div class="sub-title-info">
              <span></span>
              <h6>Memory</h6>
            </div>
            <div class="qtd"><strong>92</strong> / 100</div>
          </div>
          <div class="info info-3">
            <div class="sub-title-info">
              <span></span>
              <h6>Verbal</h6>
            </div>
            <div class="qtd"><strong>61</strong> / 100</div>
          </div>
          <div class="info info-4">
            <div class="sub-title-info">
              <span></span>
              <h6>Visual</h6>
            </div>
            <div class="qtd"><strong>72</strong> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luis-fernando-cs">Luis Fernando</a>.
  </div>
</body>
</html>
